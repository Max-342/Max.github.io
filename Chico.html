<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Basketball Players</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Top 5 Basketball Players</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Career Points</th>
                <th>Career Trophies</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>LeBron James</td>
                <td>35,367</td>
                <td>4 NBA Championships</td>
            </tr>
            <tr>
                <td>Michael Jordan</td>
                <td>32,292</td>
                <td>6 NBA Championships</td>
            </tr>
            <tr>
                <td>Kareem Abdul-Jabbar</td>
                <td>38,387</td>
                <td>6 NBA Championships</td>
            </tr>
            <tr>
                <td>Kobe Bryant</td>
                <td>33,643</td>
                <td>5 NBA Championships</td>
            </tr>
            <tr>
                <td>Shaquille O'Neal</td>
                <td>28,596</td>
                <td>4 NBA Championships</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
